# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  doit:
    steps:
      - run: 'ansible -h'

executors:
  docker-executor:
    docker:
      - image: sighub/alpine-ansible:latest

jobs:
  run-with-docker:
    executor: docker-executor
    steps:
      - doit

workflows:
  run-with-docker:
    jobs:
      - run-with-docker
